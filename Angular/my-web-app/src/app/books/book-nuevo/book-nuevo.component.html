<form #f="ngForm" (ngSubmit)="guardarLibro(f)">
  <h2>Agregar nuevo libro</h2>
  <mat-dialog-content>
    <section style="margin-top: 10px; margin-bottom: 10px">
      <mat-card fxFlex="100%">
        <div
          fxLayoutAlign="center center"
          fxLayout="column"
          fxLayoutGap.gt-lg="10px"
        >
          <mat-form-field>
            <mat-label>Ingrese Titulo</mat-label>
            <input
              type="text"
              matInput
              placeholder="ej. Calculo 1"
              name="titulo"
              ngModel
              required
            />
            <mat-error>Debe ingresar el titulo del libro</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Ingrese Descripcion</mat-label>
            <input
              type="text"
              matInput
              placeholder="ej. Libro creado 1981"
              name="descripcion"
              ngModel
              required
            />
            <mat-error>Debe ingresar la descripcion del libro</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Ingrese Precio</mat-label>
            <input
              type="text"
              matInput
              placeholder="ej. 17"
              name="precio"
              ngModel
              required
            />
            <mat-error>Debe ingresar el precio del libro</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Seleccione Autor</mat-label>
            <mat-select
              [(ngModel)]="selectAutor"
              name="autor"
              (selectionChange)="selected($event)"
            >
              <mat-option *ngFor="let autor of autores" [value]="autor.id">{{autor.nombre + ' ' + autor.apellido}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Seleccione fecha de publicacion"
              [matDatepicker]="picker"
              name="fechaPublicacion"
              [(ngModel)]="fechaPublicacion"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-card>
    </section>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Cerrar</button>
    <button mat-button type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
