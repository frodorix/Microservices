<h2>Agregar nuevo libro</h2>
<mat-dialog-content>
  <section style="margin-top: 10px; margin-bottom: 10px">
    <mat-card fxFlex="100%">
      <form
        fxLayoutAlign="center center"
        fxLayout="column"
        fxLayoutGap.gt-lg="10px"
        #f="ngForm"
        (ngSubmit)="guardarLibro(f)"
      >
        <mat-form-field>
          <mat-label>Ingrese Titulo</mat-label>
          <input
            type="text"
            matInput
            placeholder="ej. Calculo 1"
            name="titulo"
            ngModel
            required
          />
          <mat-error>Debe ingresar el titulo del libro</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Ingrese Descripcion</mat-label>
          <input
            type="text"
            matInput
            placeholder="ej. Libro creado 1981"
            name="descripcion"
            ngModel
            required
          />
          <mat-error>Debe ingresar la descripcion del libro</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Ingrese Precio</mat-label>
          <input
            type="text"
            matInput
            placeholder="ej. 17"
            name="precio"
            ngModel
            required
          />
          <mat-error>Debe ingresar el precio del libro</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Seleccione Autor</mat-label>
          <mat-select [(ngModel)]="selectAutor" name="autor">
            <mat-option value="1">Edwin Rojas</mat-option>
            <mat-option value="2">Oscar Rojas</mat-option>
            <mat-option value="3">Olga Mendoza</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Seleccione fecha de publicacion" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </form>
    </mat-card>
  </section>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Cerrar</button>
  <button mat-button [mat-dialog-close]="true">Guardar</button>
</mat-dialog-actions>
