<mat-sidenav-container class="example-container">
  <router-outlet></router-outlet>
  <mat-sidenav mode="side" #menu role="navigation">
    <p>Sidenav content</p>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="menu.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Libro Market</span>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" >
        <ul fxLayout="row" fxLayoutGap=".5em" class="navegacion-menu">
          <a routerLink="/registrar">Registar</a>
          <li></li>
          <a routerLink="/login">Login</a>
          <li></li>
          <a routerLink="/">Home</a>
          <li></li>
        </ul>
      </div>
    </mat-toolbar>

    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
